<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login & Registration System</title>
    <link rel="stylesheet" href="ResponsiveLogin&RegistrationSystem(FrontendOnly)_Anubama.css">
</head>
<body>
    <div class="container">
        <div class="form-toggle">
            <button id="login-toggle" class="active">Login</button>
            <button id="register-toggle">Register</button>
        </div>
        <form id="login-form" class="form active">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
                <span class="error" id="login-email-error"></span>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" required>
                    <span class="toggle-password" data-target="login-password">üëÅÔ∏è</span>
                </div>
                <span class="error" id="login-password-error"></span>
            </div>
            <button type="submit">Login</button>
            <span class="success" id="login-success"></span>
        </form>
        <form id="register-form" class="form">
            <h2>Register</h2>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
                <span class="error" id="register-email-error"></span>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="register-password" required>
                    <span class="toggle-password" data-target="register-password">üëÅÔ∏è</span>
                </div>
                <span class="error" id="register-password-error"></span>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="register-confirm-password" required>
                    <span class="toggle-password" data-target="register-confirm-password">üëÅÔ∏è</span>
                </div>
                <span class="error" id="register-confirm-password-error"></span>
            </div>
            <button type="submit">Register</button>
            <span class="success" id="register-success"></span>
        </form>
        <div id="welcome-message" class="hidden">
            <h2>Welcome!</h2>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <script src="ResponsiveLogin&RegistrationSystem(FrontendOnly)_Anubama.js"></script>
</body>
</html>
